# PII Detection with mBERT on ai4privacy/pii-masking-400k

task:
  head: "token_classification"
  dataset: "pii"
  metrics: ["seqeval"]

model:
  pretrained: "bert-base-multilingual-cased"
  vocab_size: 119547
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  max_position_embeddings: 512
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

training:
  batch_size: 16
  learning_rate: 3.0e-5
  num_epochs: 3
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  max_seq_length: 128
  device: "auto"
  log_interval: 100

checkpoint:
  save_dir: "checkpoints/pii"
  mode: "max"

early_stopping:
  patience: 2
  mode: "max"
