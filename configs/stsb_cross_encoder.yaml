task:
  head: "regression"
  dataset: "stsb_cross_encoder"
  metrics: ["spearman"]

model:
  pretrained: "bert-base-uncased"
  vocab_size: 30522
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  max_position_embeddings: 512
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

training:
  batch_size: 16
  learning_rate: 2.0e-5
  num_epochs: 10
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  max_seq_length: 128
  device: "auto"
  log_interval: 50

checkpoint:
  save_dir: "checkpoints/stsb_cross_encoder"
  mode: "max"

early_stopping:
  patience: 3
  mode: "max"
