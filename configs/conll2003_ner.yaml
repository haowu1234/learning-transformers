# CoNLL-2003 Named Entity Recognition with BERT-base

task:
  head: "token_classification"
  dataset: "conll2003"
  metrics: ["seqeval"]

model:
  pretrained: "bert-base-cased"
  vocab_size: 28996
  hidden_size: 768
  num_hidden_layers: 12
  num_attention_heads: 12
  intermediate_size: 3072
  max_position_embeddings: 512
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

training:
  batch_size: 16
  learning_rate: 3.0e-5
  num_epochs: 5
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  max_seq_length: 128
  device: "auto"
  log_interval: 50

checkpoint:
  save_dir: "checkpoints/ner"
  mode: "max"

early_stopping:
  patience: 3
  mode: "max"
